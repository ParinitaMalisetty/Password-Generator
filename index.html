<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <style>
    /* Body and background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('/static/flat-lay-laptop-with-ethernet-cables-notebook-with-password.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Container */
    .container {
      background-color: rgba(20, 48, 80, 0.85); /* semi-transparent dark */
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    /* Headings */
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    h2 {
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }

    /* Form Inputs */
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      background-color: #55647bff;
      color: white;
      margin-bottom: 0.5rem;
    }

    /* Checkbox group */
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .generate-btn {
      background-color: #677dacff;
      color: white;
    }

    .generate-btn:hover {
      background-color: #1d4ed8;
    }

    .copy-btn {
      background-color: #16a34a;
      color: white;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #15803d;
    }

    .copy-btn.copied {
      background-color: #687389ff;
    }

    /* Password display */
    .password-box {
      background-color: #4a5b76ff;
      padding: 0.5rem;
      border-radius: 0.5rem;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .password-list {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .strength-text {
      font-size: 0.75rem;
      color: #d1d5db;
    }

    .btn-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Password Generator</h1>

    <form method="POST">
      <div>
        <label for="length">Password Length</label>
        <input type="number" id="length" name="length" min="4" max="64" value="{{ length }}">
      </div>

      <div>
        <label for="count">Number of Passwords</label>
        <input type="number" id="count" name="count" min="1" max="20" value="{{ count }}">
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="upper" name="upper" {% if include_upper %}checked{% endif %}>
        <label for="upper">Include Uppercase</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="digits" name="digits" {% if include_digits %}checked{% endif %}>
        <label for="digits">Include Digits</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="special" name="special" {% if include_special %}checked{% endif %}>
        <label for="special">Include Special Characters</label>
      </div>

      <button type="submit" class="generate-btn">Generate Passwords</button>
    </form>

    {% if passwords %}
    <div class="password-list">
      <h2>Generated Passwords:</h2>
      {% for pwd in passwords %}
        <div class="password-box">
          <span id="pwd{{ loop.index }}">{{ pwd.value }}</span>
          <div class="btn-group">
            <button id="btn{{ loop.index }}" class="copy-btn" 
                    onclick="copyPassword('pwd{{ loop.index }}','btn{{ loop.index }}')">Copy</button>
            <span class="strength-text">({{ pwd.strength }})</span>
          </div>
        </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <script>
    function copyPassword(pwdId, btnId) {
      const text = document.getElementById(pwdId).innerText;
      const btn = document.getElementById(btnId);

      navigator.clipboard.writeText(text).then(() => {
        btn.innerText = "Copied!";
        btn.classList.add("copied");

        setTimeout(() => {
          btn.innerText = "Copy";
          btn.classList.remove("copied");
        }, 3000);
      });
    }
  </script>
</body>
</html>
